<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chatly â€” Real-time chat for teams</title>

  <!-- TalkJS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@talkjs/web-components@0.0.27/default.css" />
  <script src="https://cdn.jsdelivr.net/npm/@talkjs/web-components@0.0.27" async></script>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    :root {
      --brand: #0066FF;
      --muted: #6c757d;
      --bg-hero: linear-gradient(135deg, rgba(0,102,255,0.08), rgba(0,102,255,0.02));
    }

    body {
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: var(--bg-hero);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-card {
      background: #fff;
      border-radius: 1rem;
      box-shadow: 0 8px 30px rgba(13,20,40,0.06);
      padding: 2rem;
      max-width: 400px;
      width: 100%;
    }

    .login-card h2 {
      color: var(--brand);
      font-weight: 600;
      margin-bottom: 1.5rem;
    }

    .btn-brand {
      background-color: var(--brand);
      color: #fff;
      border: none;
    }

    .btn-brand:hover {
      background-color: #0056d6;
    }
  </style>
</head>
<body>

  <div class="login-card">
    <h2 class="text-center">Welcome to [REMEMBER TO NAME]</h2>
    <form id="EnterLogins">
      <div class="mb-3">
        <label for="UserName" class="form-label">Username</label>
        <input name="Username" type="text" class="form-control" id="UserName" placeholder="Enter your username" required />
      </div>
      <button type="submit" class="btn btn-brand w-100">Play Games</button>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
