<!DOCTYPE html>
<html lang="en">
    <head>
        <link
          rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/@talkjs/web-components@0.0.27/default.css"
        />
        <script
          src="https://cdn.jsdelivr.net/npm/@talkjs/web-components@0.0.27"
          async
        ></script>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Chatly — Real-time chat for teams</title>
      
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
      
        <!-- Optional: Bootstrap Icons -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
      
        <style>
          :root{
            --brand: #0066FF;
            --muted: #6c757d;
            --bg-hero: linear-gradient(135deg, rgba(0,102,255,0.08), rgba(0,102,255,0.02));
          }
      
          body { font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; }
          .hero { background: var(--bg-hero); padding: 4.5rem 0; }
          .feature-card { border: 1px solid rgba(16,24,40,0.06); border-radius: .75rem; padding: 1.2rem; transition: transform .18s ease, box-shadow .18s ease; }
          .feature-card:hover { transform: translateY(-6px); box-shadow: 0 8px 30px rgba(13,20,40,0.06); }
          .cta-primary { background: var(--brand); border: none; color: #fff; }
          .cta-primary:focus { box-shadow: 0 0 0 .25rem rgba(0,102,255,0.18); }
          .badge-pro { background: rgba(0,102,255,0.09); color: var(--brand); font-weight:600; border-radius: .5rem; padding: .25rem .5rem; }
          .pricing-card { border-radius: .75rem; border: 1px solid rgba(16,24,40,0.06); }
          .testimonial { background: #fff; border-radius: .5rem; padding: 1rem; border: 1px solid rgba(16,24,40,0.04); }
          footer { background: #0f1724; color: rgba(255,255,255,0.8); padding: 2rem 0; }
          a.footer-link { color: rgba(255,255,255,0.85); text-decoration: none; }
          @media (min-width:1200px){ .hero { padding: 6rem 0; } }
        </style>
      </head>
      <body>
        <t-chatbox
        host="durhack.talkjs.com"
        style="width: 400px; height: 600px;"
        app-id="tKAe9pYx"
        user-id="sample_user_alice"
        conversation-id="sample_conversation"
        ></t-chatbox>
      
      
      
      
        <!-- Bootstrap JS bundle -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
      
        <script>
          // Small helpers
          document.getElementById('year').textContent = new Date().getFullYear();
      
          // Open signup modal with plan prefilled (example hook)
          function openSignup(plan){
            var modal = new bootstrap.Modal(document.getElementById('signupModal'));
            modal.show();
            // Could prefill hidden field for analytics
            // document.querySelector('#signupModal input[name="plan"]').value = plan;
          }
      
          // Basic Bootstrap validation
          (function () {
            'use strict'
            var forms = document.querySelectorAll('.needs-validation')
            Array.prototype.slice.call(forms).forEach(function (form) {
              form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                  event.preventDefault()
                  event.stopPropagation()
                } else {
                  event.preventDefault()
                  // Replace with actual signup call
                  var modal = bootstrap.Modal.getInstance(document.getElementById('signupModal'));
                  modal.hide();
                  alert('Workspace created — check your email to continue')
                }
                form.classList.add('was-validated')
              }, false)
            })
          })()
      
          // Inline hero form submission
          document.getElementById('inlineSignup').addEventListener('submit', function(e){
            e.preventDefault();
            var email = document.getElementById('heroEmail').value;
            if (!email) return;
            // show signup modal with email prefilled
            var signup = new bootstrap.Modal(document.getElementById('signupModal'));
            signup.show();
            var emailField = document.querySelector('#signupModal input[name="email"]');
            if(emailField) emailField.value = email;
          });
        </script>
      
      </body>
</html>
